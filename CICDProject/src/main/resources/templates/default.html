<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡스톤 CICD 무중단 배포</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2a9d8f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #264653;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #e76f51;
            transform: translateY(-2px);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            max-width: 400px;
            flex: 1;
            min-width: 300px;
        }

        section h2 {
            color: #2a9d8f;
            margin-top: 0;
        }

        section p {
            font-size: 1rem;
            line-height: 1.6;
        }

        section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            background-color: #264653;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <h1>캡스톤 CICD 무중단 배포</h1>
</header>

<nav>
    <a href="#home">홈</a>
    <a href="#about">소개</a>
    <a href="#contact">연락처</a>
</nav>

<main>
    <section id="home">
        <h2>환영합니다! 계명대 동물원입니다.</h2>
        <p>이 웹 사이트는 동물이 운영합니다.</p>
    </section>

    <section id="about">
        <h2>소개</h2>
        <p>안녕하세요, 카피바라입니다. 저희 동물원은 여러분의 방문을 항상 환영합니다!</p>
    </section>

    <section id="contact">
        <h2>연락처</h2>
        <p>📞 010-6778-6069</p>
    </section>

    <section>
        <img src="https://cdn.pixabay.com/photo/2018/03/21/16/46/capybara-3247363_1280.jpg" alt="카피바라 이미지">
    </section>
</main>

<footer>
    <p>&copy; 2024 동물의 왕국. All rights reserved.</p>
</footer>
</body>
</html>
