name: Deploy
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Check Node.js version
        run: node -v

      - name: Install dependencies
        run: npm install --production

      - name: Build
        run: npm run build

      - name: Create ZIP file
        run: zip -qq -r build.zip build appspec.yml deploy.sh
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp --region ap-northeast-2 build.zip s3://refresh-f5-bucket/build.zip

      - name: Deploy to AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name F5 \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name f5-codedeploy-group \
            --s3-location bucket=refresh-f5-bucket,bundleType=zip,key=build.zip
